services:
  app:
    build: .
    container_name: nest-app
    env_file:
      - .env.docker
    ports:
      - "${PORT:-4000}:4000"
    depends_on:
      - postgres
    networks:
      - app-net

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-net

volumes:
  postgres-data:

networks:
  app-net:
